<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Stopwatch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cookie&family=Signika&display=swap" rel="stylesheet">
  <link rel=stylesheet href="styles.css" />
</head>

<body>
  <h1>Stopwatch</h1>
  <div class="container">
    <div class="countdown">
      <div class="watch">
        <span class="hr">00:</span>
        <span class="min">&nbsp; 00:</span>
        <span class="sec">&nbsp; 00</span> <!--a space that will not break into a new line -->
      </div>
    </div>
    <div class="buttons">
      <button class="start">Start</button>
      <button class="pause">Pause</button>
      <button class="reset">Reset</button>
    </div>
  </div>
<script src="index.js"></script>
</body>

</html>
